<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Euro Food Review</title>
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Euro Food Review">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0A84FF;
            --danger-red: #FF453A;
            --success-green: #32D74B;
            --card-background: rgba(28, 28, 30, 0.8);
            --secondary-background: rgba(44, 44, 46, 0.8);
            --text-primary: #FFFFFF;
            --text-secondary: #98989D;
            --card-border: rgba(56, 56, 58, 0.5);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text-primary);
            background: linear-gradient(45deg, #FF1493, #4B0082, #0000FF);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            padding-bottom: calc(80px + var(--safe-area-inset-bottom));
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            min-height: calc(100vh - 80px - var(--safe-area-inset-bottom));
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            color: var(--text-primary);
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Fira Mono', monospace;
            font-style: italic;
        }

        .github-profile {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .github-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary-blue);
        }

        .scanner-card {
            background: var(--card-background);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 24px;
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        #scanner {
            width: 100%;
            max-width: 300px;
            height: 300px;
            border-radius: 12px;
            margin: 0 auto;
            display: block;
            background-color: #000;
        }

        .result-card {
            background: var(--card-background);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        #result {
            font-size: 16px;
            color: var(--text-secondary);
            margin: 16px 0;
            padding: 12px;
            border-radius: 8px;
            background-color: var(--secondary-background);
            font-weight: bold;
            font-style: italic;
        }

        .warning {
            color: var(--danger-red);
        }

        .safe {
            color: var(--success-green);
        }

        #product-details {
            text-align: left;
        }

        #product-details h3 {
            color: var(--primary-blue);
            font-size: 20px;
            margin-bottom: 16px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .info-row {
            margin-bottom: 16px;
            padding: 12px;
            background-color: var(--secondary-background);
            border-radius: 8px;
        }

        .info-label {
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: 4px;
        }

        .info-content {
            color: var(--text-primary);
            line-height: 1.5;
            text-transform: capitalize;
        }

        /* Profile footer styles */
        .profile-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-background);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 16px;
            padding-bottom: calc(16px + var(--safe-area-inset-bottom));
            border-top: 1px solid var(--card-border);
            display: none;
        }

        .profile-footer-content {
            display: flex;
            align-items: center;
            gap: 16px;
            max-width: 600px;
            margin: 0 auto;
            text-decoration: none;
            color: var(--text-primary);
        }

        .profile-footer img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--primary-blue);
        }

        .profile-footer-text {
            flex: 1;
        }

        .profile-footer-name {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .profile-footer-bio {
            color: var(--text-secondary);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 16px;
            }

            .github-profile {
                display: none;
            }

            .scanner-card {
                margin: -20px;
                border-radius: 0;
                padding: 20px;
            }

            #scanner {
                width: 100%;
                max-width: none;
                height: 250px;
            }

            .profile-footer {
                display: block;
            }
        }

        /* iOS specific styles */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Euro Food Review</h1>
            <a href="https://github.com/RowanMartian" target="_blank" class="github-profile">
                <span class="github-name">RowanMartian</span>
                <img src="https://avatars.githubusercontent.com/u/193378969?v=4" alt="RowanMartian" class="github-avatar">
            </a>
        </div>
        
        <div class="scanner-card">
            <video id="scanner" playsinline autoplay></video>
        </div>

        <div class="result-card">
            <p id="result">Point camera at a barcode to scan</p>
            
            <div id="product-details">
                <h3>Product Information</h3>
                <div class="info-row">
                    <div class="info-label">Name</div>
                    <div id="product-name" class="info-content">-</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Ingredients</div>
                    <div id="ingredients" class="info-content">-</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Profile Footer -->
    <footer class="profile-footer">
        <a href="https://github.com/RowanMartian" target="_blank" class="profile-footer-content">
            <img src="/api/placeholder/48/48" alt="RowanMartian">
            <div class="profile-footer-text">
                <div class="profile-footer-name">RowanMartian</div>
                <div class="profile-footer-bio">Making useless apps for fun</div>
            </div>
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        // Platform detection
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                      (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        const isAndroid = /Android/.test(navigator.userAgent);

        // Apply platform-specific classes
        if (isIOS) {
            document.body.classList.add('ios-device');
        } else if (isAndroid) {
            document.body.classList.add('android-device');
        }

        const video = document.getElementById('scanner');
        const resultElement = document.getElementById('result');
        const productNameElement = document.getElementById('product-name');
        const ingredientsElement = document.getElementById('ingredients');
        
        const bannedIngredients = [
            "E102", "E110", "E129", "E171", "E220"
        ];

        function toTitleCase(str) {
            return str.replace(/\w\S*/g, function(txt) {
                return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
            });
        }

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                startBarcodeScanning();
            })
            .catch(err => {
                console.error("Error accessing camera:", err);
                resultElement.textContent = "Error accessing camera.";
                resultElement.classList.add('warning');
            });

        function startBarcodeScanning() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: video,
                    constraints: {
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: ["ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    resultElement.textContent = "Error initializing scanner.";
                    resultElement.classList.add('warning');
                    return;
                }
                Quagga.start();
                Quagga.onDetected(onBarcodeDetected);
            });
        }

        function onBarcodeDetected(result) {
            const barcode = result.codeResult.code;
            resultElement.textContent = `Scanning product: ${barcode}`;
            resultElement.className = '';
            fetchProductInfo(barcode);
        }

        function fetchProductInfo(barcode) {
            const url = `https://world.openfoodfacts.org/api/v0/product/${barcode}.json`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 1 && data.product) {
                        displayProductInfo(data.product);
                    } else {
                        resultElement.textContent = "Product not found or invalid barcode.";
                        resultElement.classList.add('warning');
                    }
                })
                .catch(error => {
                    console.error('Error fetching product data:', error);
                    resultElement.textContent = "Error fetching product data.";
                    resultElement.classList.add('warning');
                });
        }

        function displayProductInfo(product) {
            const productName = product.product_name ? toTitleCase(product.product_name) : "Unknown Product";
            const ingredients = product.ingredients_text || "No ingredients listed.";

            productNameElement.textContent = productName;
            ingredientsElement.textContent = ingredients;

            let bannedFound = false;
            bannedIngredients.forEach(ingredient => {
                if (ingredients.includes(ingredient)) {
                    bannedFound = true;
                    resultElement.textContent = `⚠️ Warning: Contains banned ingredient (${ingredient})`;
                    resultElement.classList.remove('safe');
                    resultElement.classList.add('warning');
                }
            });

            if (!bannedFound) {
                resultElement.textContent = "✅ Product meets European standards";
                resultElement.classList.remove('warning');
                resultElement.classList.add('safe');
            }
        }
    </script>
</body>
</html>
