<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Euro Food Review</title>
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Euro Food Review">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.imgur.com/wF9JLXA.png">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0A84FF;
            --danger-red: #FF453A;
            --success-green: #32D74B;
            --card-background: rgba(28, 28, 30, 0.8);
            --secondary-background: rgba(44, 44, 46, 0.8);
            --text-primary: #FFFFFF;
            --text-secondary: #98989D;
            --card-border: rgba(56, 56, 58, 0.5);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text-primary);
            background: linear-gradient(45deg, #FF1493, #4B0082, #0000FF);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            padding-bottom: calc(80px + var(--safe-area-inset-bottom));
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            min-height: calc(100vh - 80px - var(--safe-area-inset-bottom));
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            text-align: center;
        }

        h1 {
            flex: 1;
            text-align: center;
            margin-right: 100px;
            color: var(--text-primary);
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Fira Mono', monospace;
            font-style: italic;
        }

        .github-profile {
            min-width: 200px;
            justify-content: flex-end;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .github-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary-blue);
        }

        .scanner-card {
            margin-top: 20px;
            background: var(--card-background);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 24px;
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        #scanner {
            width: 100%;
            max-width: 300px;
            height: 300px;
            border-radius: 12px;
            margin: 0 auto;
            display: block;
            background-color: #000;
        }

        .result-card {
            background: var(--card-background);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        #result {
            font-size: 16px;
            color: var(--text-secondary);
            margin: 16px 0;
            padding: 12px;
            border-radius: 8px;
            background-color: var(--secondary-background);
            font-weight: bold;
            font-style: italic;
        }

        .warning { color: var(--danger-red); }
        .safe { color: var(--success-green); }

        .product-details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 20px;
        }

        .info-row {
            margin-bottom: 12px;
            padding: 12px;
            background-color: var(--secondary-background);
            border-radius: 8px;
            height: fit-content;
        }

        .info-label {
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: 4px;
        }

        .info-content {
            color: var(--text-primary);
            line-height: 1.5;
            text-transform: capitalize;
        }

        #product-details h3 {
            color: var(--primary-blue);
            font-size: 20px;
            margin-bottom: 16px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .profile-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-background);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 16px;
            padding-bottom: calc(16px + var(--safe-area-inset-bottom));
            border-top: 1px solid var(--card-border);
            display: none;
            height: 60px;
            z-index: 100;
        }

        .profile-footer-content {
            display: flex;
            align-items: center;
            gap: 16px;
            max-width: 600px;
            margin: 0 auto;
            text-decoration: none;
            color: var(--text-primary);
            height: 100%;
            padding: 8px 16px;
        }

        .profile-footer img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--primary-blue);
        }

        .profile-footer-text {
            flex: 1;
        }

        .profile-footer-name {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .profile-footer-bio {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* New desktop warning style */
        #desktop-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--danger-red);
            color: white;
            text-align: center;
            padding: 15px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #desktop-warning-close {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
                padding-bottom: 80px;
            }

            .header-container {
                flex-direction: column;
                gap: 16px;
                margin-bottom: 16px;
            }

            h1 {
                margin-right: 0;
            }

            .github-profile {
                display: none;
            }

            .scanner-card {
                margin: 0 -16px 16px -16px;
                border-radius: 0;
            }

            #scanner {
                width: 100%;
                max-width: none;
                height: 250px;
            }

            .result-card {
                margin-bottom: 80px;
            }

            .product-details-grid {
                grid-template-columns: 1fr;
            }

            .profile-footer {
                display: block;
            }
        }

        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Euro Food Review</h1>
            <a href="https://github.com/RowanMartian" target="_blank" class="github-profile">
                <span class="github-name">RowanMartian</span>
                <img src="https://avatars.githubusercontent.com/u/193378969?v=4" alt="RowanMartian" class="github-avatar">
            </a>
        </div>

        <div class="scanner-card">
            <video id="scanner" playsinline autoplay></video>
        </div>

        <div class="result-card">
            <p id="result">Point camera at a barcode to scan</p>

            <div id="product-details">
                <h3>Product Information</h3>
                <div class="product-details-grid">
                    <div class="info-row">
                        <div class="info-label">Name</div>
                        <div id="product-name" class="info-content">-</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Brand</div>
                        <div id="product-brand" class="info-content">-</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Category</div>
                        <div id="product-category" class="info-content">-</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Barcode</div>
                        <div id="product-barcode" class="info-content">-</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Expiry</div>
                        <div id="product-expiry" class="info-content">-</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-footer">
            <div class="profile-footer-content">
                <img src="https://avatars.githubusercontent.com/u/193378969?v=4" alt="RowanMartian" class="github-avatar">
                <div class="profile-footer-text">
                    <div class="profile-footer-name">RowanMartian</div>
                    <div class="profile-footer-bio">Developer & Food Enthusiast</div>
                </div>
            </div>
        </div>

        <!-- Desktop warning section -->
        <div id="desktop-warning">
            <p><strong>Warning:</strong> The current website is not fully optimized for your desktop. Switch to mobile for a better experience.</p>
            <span id="desktop-warning-close">âœ–</span>
        </div>

    </div>

    <script>
        // Desktop Warning Toggle
        if (window.innerWidth > 1024) {
            document.getElementById("desktop-warning").style.display = "block";
        }

        document.getElementById("desktop-warning-close").onclick = function() {
            document.getElementById("desktop-warning").style.display = "none";
        };

        // Scanner setup
        let scanner = document.getElementById('scanner');
        let resultElement = document.getElementById('result');

        // Initialize scanner and handle barcode detection (simple setup)
        const constraints = {
            video: {
                facingMode: 'environment'
            }
        };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(function(stream) {
                scanner.srcObject = stream;
                scanner.play();
            })
            .catch(function(error) {
                resultElement.textContent = "Camera access denied.";
            });
    </script>
</body>
</html>
